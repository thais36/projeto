<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modalidade</title>
</head>
<body>

    <ul>

        {% for modalidade in modalidade %}
        <li> {{modalidade.id}} - {{modalidade.nome}} 
        <a href="{% url 'editar' modalidade.id %}" >Editar</a>
        <a href="{% url 'delete' modalidade.id %}" >Deletar</a>
        </li>
        {% endfor %}
    </ul>

    <form action="{% url 'salvar' %}" method="POST">
        {% csrf_token %}

        <input type="hidden" name="id" id="id" value="{{modalidade.id}}">    

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome">

        <label for="descricao">Descrição:</label>
        <input type="text" id="descricao" name="descricao">

        <label for="local">Local:</label>
        <input type="text" name="local" id="local">


        <button type="submit">Salvar</button>"

       <!-- <input type="submit" value="salvar"> -->

    </form>
    
</body>
</html>
